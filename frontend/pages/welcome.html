<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      font-family: "Georgia", serif;
    }

    .welcome-box {
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
    }

    .welcome-box h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .welcome-box p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="welcome-box">
    <h1 id="welcomeText"></h1>
    <p>Ink My Mind â€” Your personal diary ðŸ“–</p>
  </div>

  <script>
    const username = localStorage.getItem("username");

    if (!username) {
      window.location.href = "login.html";
    }

    document.getElementById("welcomeText").innerText =
      "Welcome, " + username;

    setTimeout(() => {
      window.location.href = "user.html";
    }, 2000);
  </script>

</body>
</html>
